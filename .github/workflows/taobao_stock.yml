name: Taobao Stock Checker

on:
  workflow_dispatch:
  # 원하면 스케줄도 켜기 (크론은 UTC 기준!)
  # schedule:
  #   - cron: "0 */6 * * *"  # 6시간마다

jobs:
  taobao_stock:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run taobao stock check
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TAOBAO_NOTION_DB_ID: ${{ secrets.TAOBAO_NOTION_DB_ID }}
          TZ: Asia/Seoul
        run: |
          python taobao_stock_check.py
